<div class="container">
  <button routerLink="add">Add student</button>
  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Roll No</th>
        <th scope="col">DOB</th>
        <th scope="col">Score</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultList; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.roll }}</td>
        <td>{{ item.dob }}</td>
        <td>{{ item.score }}</td> 
        <td>
          <button class="btn btn-info" routerLink="update/{{item.id}}">Edit</button>&nbsp;
          <button class="btn btn-danger" (click)="deleteRecord(item.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
